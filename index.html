<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
</body>
    <div class="container">
        <h1><i>&fnof;</i>lending - A decentralized lending app</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#lend">Verleihen</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#borrow">Leihen</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="lend">
                        <div class="container">
                            <h2>Neue Policy</h2>
                        <form id="newPolicy">
                                <div class="form-group">
                                <label for="name">Name der neuen Policy:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                <label for="idStart">Gültige IDs Anfang:</label>
                                <input type="number" class="form-control" id="idStart" name="idStart" min="0">
                                </div>
                                <div class="form-group">
                                <label for="idEnd">Gültige IDs Ende:</label>
                                <input type="number" class="form-control" id="idEnd" name="idEnd" min="0">
                                </div>
                                <div class="form-group">
                                <label for="maxTimeFrame">Maximaler Zeitraum:</label>
                                <input type="number" class="form-control" id="maxTimeFrame" name="maxTimeFrame" min="0">
                                </div>
                                <div class="form-group">
                                <label for="lendingFee">Leihgebühr:</label>
                                <input type="number" class="form-control" id="lendingFee" name="lendingFee" min="0">
                                </div>
                                <div class="form-group">
                                <label for="depositAmount">Pfand:</label>
                                <input type="number" class="form-control" id="depositAmount" name="depositAmount" min="0">
                                </div>
                                <div class="form-group">
                                <label for="overdueTickMoneyRate">Überziehungsgebühr (Geld):</label>
                                <input type="number" class="form-control" id="overdueTickMoneyRate" name="overdueTickMoneyRate" min="0">
                                </div>
                                <div class="form-group">
                                <label for="overdueTickTimeRate">Überziehungsgebühr (Zeit):</label>
                                <input type="number" class="form-control" id="overdueTickTimeRate" name="overdueTickTimeRate" min="0">
                                </div>
                                <div class="form-group">
                                <label for="maxOverdue">Maximale Überziehungsgebühr:</label>
                                <input type="number" class="form-control" id="maxOverdue" name="maxOverdue" min="0">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="relendingAllowed" name="relendingAllowed">
                                    Weiterverleihen erlaubt
                                    </label>
                                </div>
                                <button type="submit disabled" class="btn btn-primary">Absenden</button>
                        </form>
                        <div id="status"></div>
                        </div>
                    </div>
                    <div class="tab-pane" id="borrow">
                        <h2>aaasdf</h2>
                    </div>
                </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
